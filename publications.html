<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Simon Benigeri</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 860px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
        }

        nav {
            margin-bottom: 2rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 0;
        }

        nav ul li:before {
            content: none;
        }

        nav a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 400;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #666;
        }

        /* Markdown content styling */
        #content {
            margin-top: 1rem;
        }

        #content h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        #content h2 {
            font-size: 1.8rem;
            margin: 1.5rem 0 0.5rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        #content h3 {
            font-size: 1.3rem;
            margin: 1.2rem 0 0.4rem;
            font-weight: 500;
            color: #2c3e50;
        }

        #content h4 {
            font-size: 1.1rem;
            margin: 1rem 0 0.3rem;
            font-weight: 500;
            color: #2c3e50;
        }

        #content p {
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        #content ul {
            list-style: none;
            margin: 0 0 0.75rem 0;
            padding: 0;
        }

        #content ul li {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 0.15rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        #content ul li:before {
            content: "â€¢";
            position: absolute;
            left: 1rem;
            color: #2c3e50;
        }

        #content ul ul {
            margin: 0.15rem 0 0.25rem;
        }

        #content ul ul li {
            padding-left: 2rem;
        }

        #content ul ul li:before {
            left: 1rem;
        }

        /* Publication area styling */
        #content h2:not(:first-of-type) {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        /* Links */
        #content a {
            color: #000080;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 128, 0.2);
            transition: all 0.2s ease;
        }

        #content a:hover {
            color: #000066;
            border-bottom-color: #000066;
        }

        /* Strong text */
        #content strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Italic text */
        #content em {
            font-style: italic;
            color: #34495e;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="research.html">Research</a></li>
            <li><a href="publications.html">Publications</a></li>
            <li><a href="teaching.html">Teaching</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="https://github.com/simon-benigeri">GitHub</a></li>
        </ul>
    </nav>

    <div id="content">
        <!-- Markdown content will be loaded here -->
    </div>

    <script>
        // Function to fetch and render markdown content
        async function loadMarkdownContent() {
            try {
                const response = await fetch('publications.md');
                const markdown = await response.text();
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading markdown:', error);
            }
        }

        // Load content when the page loads
        window.addEventListener('load', loadMarkdownContent);
    </script>
</body>
</html>
